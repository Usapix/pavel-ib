<section class="make-safe">
  <div class="container">
    <form class="make-safe__form" action="" method="post">
      <div class="make-safe__form-element">
        <h3 class="make-safe__subtitle title">
          Контактное лицо
        </h3>
        <p class="main-input">
          <input class="make-safe__input main-input__element" type="text" placeholder="Ваше имя*">
        </p>
      </div>
      <div class="make-safe__form-element">
        <h3 class="make-safe__subtitle title">
          Организация
        </h3>
        <p class="main-input">

      </div>
      <div class="make-safe__form-element">
